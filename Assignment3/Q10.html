<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .top-team {
            background-color: #FFD700;
            font-weight: bold;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Sports League Table</h2>

<table aria-label="Sports League Table">
    <caption>League Standings - Sports Tournament 2025</caption>
    <colgroup>
        <col span="1" style="background-color:#f9f9f9;">
        <col span="5">
    </colgroup>
    <thead>
        <tr>
            <th scope="col">Team Name</th>
            <th scope="col">Matches Played</th>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
            <th scope="col">Draws</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr class="top-team">
            <td headers="Team Name">Warriors</td>
            <td headers="Matches Played">15</td>
            <td headers="Wins">12</td>
            <td headers="Losses">2</td>
            <td headers="Draws">1</td>
            <td headers="Points">37</td>
        </tr>
        <tr class="top-team">
            <td headers="Team Name">Tigers</td>
            <td headers="Matches Played">15</td>
            <td headers="Wins">11</td>
            <td headers="Losses">3</td>
            <td headers="Draws">1</td>
            <td headers="Points">34</td>
        </tr>
        <tr class="top-team">
            <td headers="Team Name">Lions</td>
            <td headers="Matches Played">15</td>
            <td headers="Wins">10</td>
            <td headers="Losses">4</td>
            <td headers="Draws">1</td>
            <td headers="Points">31</td>
        </tr>
        <tr>
            <td headers="Team Name">Panthers</td>
            <td headers="Matches Played">15</td>
            <td headers="Wins">9</td>
            <td headers="Losses">5</td>
            <td headers="Draws">1</td>
            <td headers="Points">28</td>
        </tr>
        <tr>
            <td headers="Team Name">Eagles</td>
            <td headers="Matches Played">15</td>
            <td headers="Wins">8</td>
            <td headers="Losses">6</td>
            <td headers="Draws">1</td>
            <td headers="Points">25</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">Total Matches Played</td>
            <td>75</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
